<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Klant</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
    	<div class="page-header" id="banner">
        	<div class="row">
          		<div class="col-lg-8 col-md-7 col-sm-6">
		            <h1>Klant</h1>            
		            <form class="form-horizontal" th:action="@{/klant/{id}(id=${klant.id})}" th:object="${klant}" method="post" enctype="multipart/form-data" >
						<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
						    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
						</div>
						<fieldset>
		            		<div class="form-group">
			                    <label class="col-lg-3 control-label">Naam:</label>
			                    <div class="col-lg-6">
			                    	<input type="text" class="form-control" th:value="${klant.naam}" th:field="*{naam}"/>
			                    </div>
		                	</div>
		                	<div class="form-group">
			                    <label class="col-lg-3 control-label">E-mail:</label>
			                    <div class="col-lg-6">
			                    	<input type="email" class="form-control" th:value="${klant.email}" th:field="*{email}"/>
			                    </div>
		                	</div>
		                	<div class="form-group">
			                    <label class="col-lg-3 control-label">Straat:</label>
			                    <div class="col-lg-6">
			                    	<input type="text" class="form-control" th:value="${klant.adres.straat}" th:field="*{adres.straat}"/>
			                    </div>
		                	</div>
		                	<div class="form-group">
			                    <label class="col-lg-3 control-label">Huisnummer:</label>
			                    <div class="col-lg-6">
			                    	<input type="text" class="form-control" th:value="${klant.adres.huisNummer}" th:field="*{adres.huisNummer}"/>
			                    </div>
		                	</div>
		                	<div class="form-group">
			                    <label class="col-lg-3 control-label">Bus:</label>
			                    <div class="col-lg-6">
			                    	<input type="text" class="form-control" th:value="${klant.adres.bus}" th:field="*{adres.bus}"/>
			                    </div>
		                	</div>
		                	<div class="form-group">
			                    <label class="col-lg-3 control-label">Postcode:</label>
			                    <div class="col-lg-6">
			                    	<input type="text" class="form-control" th:value="${klant.adres.postcode}" th:field="*{adres.postcode}"/>
			                    </div>
		                	</div>
		                	<div class="form-group">
			                    <label class="col-lg-3 control-label">Gemeente:</label>
			                    <div class="col-lg-6">
			                    	<input type="text" class="form-control" th:value="${klant.adres.gemeente}" th:field="*{adres.gemeente}"/>
			                    </div>
		                	</div>
		                	<div class="form-group">
			                    <label class="col-lg-3 control-label">Telefoonnummer:</label>
			                    <div class="col-lg-6">
			                    	<input type="text" class="form-control" th:value="${klant.telefoonNummer}" th:field="*{telefoonNummer}"/>
			                    </div>
		                	</div>
		                	<div class="form-group">
			                    <label class="col-lg-3 control-label">Omschrijving:</label>
			                    <div class="col-lg-6">
			                    	<input type="text" class="form-control" th:value="${klant.omschrijving}" th:field="*{omschrijving}"/>
			                    </div>
		                	</div>
		                	<div class="form-group">
			                    <label class="col-lg-3 control-label">Projecten:</label>
			                    <div class="col-lg-6">
									<div th:each="project : ${klant.projecten}">
										<!--<input type="text" class="form-control" th:value="${project.naam}" disabled="disabled"/> -->
										<span>- </span><span th:text="${project.naam}"></span>
									</div>
			                    </div>
			                </div>
		                	<div class="form-group">
                				<div class="col-lg-12 col-lg-offset-3">
                					<button type="submit" class="btn btn-primary" name="button">Bewaar</button>
                					<a th:href="@{/project}" class="btn btn-primary">CreÃ«er nieuw project</a>
                				</div>
                			</div>
		                </fieldset>
					</form>
				</div>
			</div>
			<div class="row">
        		<a th:href="@{/klanten}">Klanten overzicht</a>
        	</div> 
        	<div class="row">
        		<a th:href="@{/beginscherm}">Naar beginscherm</a>
        	</div>
		</div>
	</div>
</body>
</html>
