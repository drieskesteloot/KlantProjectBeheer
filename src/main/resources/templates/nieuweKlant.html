<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title th:text="#{msg.klant.database}"></title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" href="/bootstrap.min.css" media="screen"/>
</head>
<body>
	<div class="container">
    	<div class="page-header" id="banner">
     		<div class="row">
          		<div class="col-lg-6 col-md-7 col-sm-6">
            		<h1 th:text="#{msg.klant.creeerNieuweKlant}"></h1>
					<form th:action="@{/klant}" method="post" th:object="${klant}" class="form-horizontal">
						<div class="alert alert-danger" th:if="${#fields.hasErrors('*')}">
						    <p th:each="err : ${#fields.errors('*')}" th:text="${err}"></p>    
						</div>
            			<fieldset>
	            			<div class="form-group">
			                    <label class="col-lg-3 control-label" th:text="#{msg.klant.naam} + ':'"></label>
			                    <div class="col-lg-9">
			                    	<input type="text" class="form-control" th:field="*{naam}" name="naam" autofocus="autofocus"/>
			                    </div>
	                		</div>
	                		<div class="form-group">
			                    <label class="col-lg-3 control-label" th:text="#{msg.klant.email} + ':'"></label>
			                    <div class="col-lg-9">
			                    	<input type="email" class="form-control" th:field="*{email}" name="email"/>
			                    </div>
	                		</div>
	                		<div class="form-group">
			                    <label class="col-lg-3 control-label" th:text="#{msg.klant.straat} + ':'"></label>
			                    <div class="col-lg-9">
			                    	<input type="text" class="form-control" th:field="*{adres.straat}" name="straat"/>
			                    </div>
	                		</div>
	                	    <div class="form-group">
			                    <label class="col-lg-3 control-label" th:text="#{msg.klant.huisnummer} + ':'"></label>
			                    <div class="col-lg-9">
			                    	<input type="text" class="form-control" th:field="*{adres.huisNummer}" name="huisNummer"/>
			                    </div>
	                		</div>
	                		<div class="form-group">
			                    <label class="col-lg-3 control-label" th:text="#{msg.klant.bus} + ':'"></label>
			                    <div class="col-lg-9">
			                    	<input type="text" class="form-control" th:field="*{adres.bus}" name="bus"/>
			                    </div>
	                		</div>
	                		<div class="form-group">
			                    <label class="col-lg-3 control-label" th:text="#{msg.klant.postcode} + ':'"></label>
			                    <div class="col-lg-9">
			                    	<input type="text" class="form-control" th:field="*{adres.postcode}" name="postcode"/>
			                    </div>
	                		</div>
	                		<div class="form-group">
			                    <label class="col-lg-3 control-label" th:text="#{msg.klant.gemeente} + ':'"></label>
			                    <div class="col-lg-9">
			                    	<input type="text" class="form-control" th:field="*{adres.gemeente}" name="gemeente"/>
			                    </div>
	                		</div>
	                		<div class="form-group">
			                    <label class="col-lg-3 control-label" th:text="#{msg.klant.telefoonnummer} + ':'"></label>
			                    <div class="col-lg-9">
			                    	<input type="text" class="form-control" th:field="*{telefoonNummer}" name="telefoonNummer"/>
			                    </div>
	                		</div>
	                		<div class="form-group">
			                    <label class="col-lg-3 control-label" th:text="#{msg.klant.omschrijving} + ':'"></label>
			                    <div class="col-lg-9">
			                    	<input type="text" class="form-control" th:field="*{omschrijving}" name="omschrijving"/>
			                    </div>
	                		</div>
	                		<div class="form-group">
                				<div class="col-lg-12 col-lg-offset-3">
                					<button type="submit" class="btn btn-primary" name="button" th:text="#{msg.creeer}"></button>
                				</div>
                			</div>
            			</fieldset>
            		</form>
            	</div>
            </div>
            <div class="row">
        		<a th:href="klanten" th:text="#{msg.klanten.overzicht}"></a>
        	</div> 
        	<div class="row">
        		<a th:href="beginscherm" th:text="#{msg.naarBeginscherm}"></a>
        	</div>
		</div>
	</div>
</body>
</html>
